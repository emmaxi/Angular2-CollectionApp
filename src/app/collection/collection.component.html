<div class="row">
  <div class="col-xs-12">
    <ul class="list-group"
        *ngIf="collectedItems.length > 0">
      <li class="list-group-item"
          *ngFor="let item of collectedItems">
        <span class="badge">{{ item.type }}</span>
        <button class="btn btn-danger"
                (click)="onRemoveFromCollection(item)">Remove from Collection</button>
        {{ item.description }}
      </li>
    </ul>
    <h3 *ngIf="collectedItems.length === 0">Start adding items to your collection from the market</h3>
  </div>
</div>
